---
- version: 2.2
  category: Cluster
  shortdesc: Initialisation RG multi-noeuds.
  longdesc: |
    On installe un groupe avec un VG.
    On fixe sa position sur le noeud avec une contrainte en fonction de
    l'attribut cluster-group.

  parameters:
   - name: id
     shortdesc: Nom du groupe.
     longdesc: Nom de l'application.
     required: true
     type: string

   - name: cluster-attribute
     shortdesc: Which attribute to check.
     longdesc: Which attribute to check.
     required: true
     type: string

   - name: attribute-value
     shortdesc: Which value to expect.
     longdesc: Which value to expect.
     required: true
     type: string


  actions:
    - cib: |
        primitive {{id}}_vg LVM
         params volgrpname={{id}} exclusive=true partial_activation=true
         op monitor timeout=30 interval=10
         op start timeout=30 interval=0
         op stop timeout=30 interval=0

    - cib: |
        group g-{{id}} {{id}}_vg

    - cib: |
        location loc_{{id}} g-{{id}}
         rule -inf: '{{cluster-attribute}}' ne "{{attribute-value}}"

    - cib: |
        order order_clvm_{{id}}_rg Mandatory: c-clvm:start g-{{id}}:start
