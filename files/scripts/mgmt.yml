---
- version: 2.2
  category: Cluster
  shortdesc: Deploy management resources.
  longdesc: |
    Deploy a floating IP and Hawk.
    A management resource group is created.
    Location is set by 'attribute_name' and 'attribute_value'.

  parameters:
   - name: ipaddr
     shortdesc: Adresse IP
     longdesc: Adresse de management
     required: true
     type: string

   - name: use_hawk
     shortdesc: Declare Hawk.
     longdesc: Do we add a resource for Hawk?
     required: false
     type: boolean
     default: false

   - name: attribute_name
     shortdesc: Attribute to check for placement.
     longdesc: Attribute to check for placement.
     required: true
     type: string

   - name: attribute_value
     shortdesc: Value to test.
     longdesc: Value to test.
     required: true
     type: string

  actions:
    - cib: |
        primitive mgmt_ip_addr IPaddr2
          params ip={{ipaddr}}
          op monitor interval=10 timeout=20
          op start timeout=20 interval=0
          op stop timeout=20 interval=0

    - cib: |
      {{#use_hawk}}primitive hawk systemd:hawk{{/use_hawk}}

    - cib: |
      {{#use_hawk}}group mgmt_rg hawk mgmt_ip_addr{{/use_hawk}}

    - cib: |
      {{#use_hawk}}location loc_mgmt_rg mgmt_rg resource-discovery=always{{/use_hawk}}
          {{#use_hawk}}rule -inf: {{attribute_name}} ne {{attribute_value}}{{/use_hawk}}
