cluster_stonith_use_sbd: false

cluster_distro_packages:
  - apparmor
  - crmsh
  - pacemaker
  - fping
  - psmisc
  - python-pip
  - python-setuptools
  - python-pkg-resources

cluster_sbd_configuration: /etc/default/sbd
cluster_corosync_configuration: /etc/corosync/corosync.conf

cluster_crm_scripts:
  - clone
  - mgmt
  - ovs_monitoring
  - ping
  - ipmi
  - suicide

cluster_crm_scripts_root_path: /usr/share/crmsh/scripts

cluster_nagios_plugins_root_path: /usr/lib/nagios/plugins

cluster_etc_pacemaker: /etc/pacemaker

cluster_usr_prefix: /usr

cluster_openstack_distro_repo_packages: []

cluster_distro_pip_packages:
    - python-pip
